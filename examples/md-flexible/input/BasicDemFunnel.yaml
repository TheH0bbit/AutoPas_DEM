# container                        :  [DirectSum, LinkedCells, VerletLists, VerletListsCells, VerletClusterLists, VarVerletListsAsBuild]
verlet-rebuild-frequency         :  10
verlet-skin-radius               :  0.3
verlet-cluster-size              :  4
selector-strategy                :  Fastest-Absolute-Value
# data-layout                      :  [AoS, SoA]
# Traversals for Release paper:
# traversal                        :  [ lc_c01, lc_c01_combined_soa, lc_c18, lc_c08, lc_c04_combined_SoA, lc_c04, lc_c04_HCP, lc_sliced, vl_list_iteration, vvl_as_built, vlc_c01, vlc_c18, vlc_sliced, vcl_cluster_iteration, vcl_c01_balanced, vcl_c06 ]
tuning-strategy                  :  full-Search
tuning-interval                  :  100
tuning-samples                   :  3
tuning-max-evidence              :  10
functor                          :  DEM
newton3                          :  [enabled]
cutoff                           :  3
# box-min                          :  [-14.25, -14.25, -0.5]
# box-max                          :  [14.25, 14.25, 44.25]
cell-size                        :  [1]
deltaT                           :  0.005
iterations                       :  1000
periodic-boundaries              :  true
globalForce                      :  [0,0,-10]
Objects:
  # since md-flex currently has no reflecting boundaries we use walls of particles with infinite (or max double) mass.
  # bottom wall
  CubeGrid:
    0:  
      particles-per-dimension    :  [20, 20, 1]
      particle-spacing           :  1
      bottomLeftCorner           :  [-10, -10, 0]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1.79769e+308
      particle-radius            :  1
      particle-young             :  0.5
      particle-poisson           :  0.45
  #4 walls
  CubeGrid:
    1:  
      particles-per-dimension    :  [20, 1, 40]
      particle-spacing           :  1
      bottomLeftCorner           :  [-10, -11, 1]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1.79769e+308
      particle-radius            :  1
      particle-young             :  0.5
      particle-poisson           :  0.45
  CubeGrid:
    2:  
      particles-per-dimension    :  [20, 1, 40]
      particle-spacing           :  1
      bottomLeftCorner           :  [-10, 10, 1]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1.79769e+308
      particle-radius            :  1
      particle-young             :  0.5
      particle-poisson           :  0.45
  CubeGrid:
    3:  
      particles-per-dimension    :  [1, 20, 40]
      particle-spacing           :  1
      bottomLeftCorner           :  [-11, -10, 1]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1.79769e+308
      particle-radius            :  1
      particle-young             :  0.5
      particle-poisson           :  0.45
  CubeGrid:
    4:  
      particles-per-dimension    :  [1, 20, 40]
      particle-spacing           :  1
      bottomLeftCorner           :  [10, -10, 1]
      velocity                   :  [0, 0, 0]
      particle-type              :  0
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1.79769e+308
      particle-radius            :  1
      particle-young             :  0.5
      particle-poisson           :  0.45
  #fillingParticles
  Sphere:
    0:
      center                     :  [0, 0, 30]
      radius                     :  9
      particle-spacing           :  1.5
      velocity                   :  [0, 0, 0]
      particle-type              :  1
      particle-epsilon           :  1
      particle-sigma             :  1
      particle-mass              :  1
      particle-radius            :  1
      particle-young             :  0.5
      particle-poisson           :  0.45
vtk-filename                     :  BasicDemFunnel
vtk-write-frequency              :  50
no-flops                         :  false
no-end-config                    :  true
